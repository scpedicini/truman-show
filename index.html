<div id="settings" class="fade modal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Settings</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">

                <div class="input-group mb-3">
                    <span class="input-group-text">CSE Id:</span>
                    <input type="text" class="form-control" name="cse_clientid" id="cse_clientid" placeholder="Enter your CSE Client Id">
                </div>

                <div class="input-group mb-3">
                    <span class="input-group-text">CSE Key:</span>
                    <input type="text"  class="form-control" name="cse_key" id="cse_key" placeholder="Enter your CSE Google Key">
                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button id="save-settings" type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>
